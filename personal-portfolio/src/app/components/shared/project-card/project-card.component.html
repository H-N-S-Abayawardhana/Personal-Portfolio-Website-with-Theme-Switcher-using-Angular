<!-- src/app/components/shared/project-card/project-card.component.html -->
<div class="project-card">
    <div class="project-image">
      <img [src]="project.imageUrl" [alt]="project.title">
    </div>
    <div class="project-content">
      <h3>{{project.title}}</h3>
      <p>{{project.description}}</p>
      <div class="technologies">
        <span *ngFor="let tech of project.technologies">{{tech}}</span>
      </div>
      <div class="project-links">
        <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank" class="btn github-btn">
          <mat-icon>code</mat-icon> GitHub
        </a>
        <a *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank" class="btn live-btn">
          <mat-icon>launch</mat-icon> Live Demo
        </a>
      </div>
    </div>
  </div>
